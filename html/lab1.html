<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laborat√≥rio 1</title>
    <link rel="stylesheet" href="/src/css/glide.core.css" />
    <link rel="stylesheet" href="/src/css/glide.theme.css" />
    <link rel="stylesheet" href="/src/css/carousel.css" />
    <link rel="stylesheet" href="../src/css/output.css" />
    </head>

  <body>
    <header
      class="flex items-center justify-between border-b-2 border-red-300 p-8 pb-2 pt-2"
    >
    <a href="../index.html">
      <img
      id="logo"
      src="/assets/cyberpunk/logo-cyberpunk.svg"
      alt=""
      class="w-16"
    />
    </a>
      
    </header>

    <section class="bg-[url('/assets/cyberpunk/capa-lab-cyberpunk.png')] bg-cover bg-center h-32">
    </section>

    <main>
      <article class="mb-8 flex flex-col justify-center m-0 w-screen">
        <div class="carousel m-0">
          <div class="glide2 w-screen ">
            <div class="flex h-10 items-center justify-around" data-glide-el="controls[nav]">
              <button class="bg-white" data-number="0"
                data-glide-dir="= 0" onclick="">Softwares</button>
              <button class="bg-white" data-number="1"
                data-glide-dir="= 1" onclick="">Computadores</button>
              <button class="bg-white" data-number="2"
                data-glide-dir="= 2" onclick="">Equipamentos</button>              
            </div>
            <div data-glide-el="track" class="glide__track bg-rose-400">
              <ul class="glide__slides">
                <li href="/html/lab1.html" class="glide__slide">
                  <section id="softwares" class="bg-rose-400 flex flex-row justify-around p-8">
                    <div class="h-20 w-20 bg-rose-50 flex flex-col justify-center items-center">
                      <p>Gimp</p>
                    </div>
                    <div class="h-20 w-20 bg-rose-50 flex flex-col justify-center items-center">
                      <p>Gimp</p>
                    </div>
                  </section>
                </li>
                <li href="/html/lab2.html" class="glide__slide">
                  <section id="computadores" class="p-8 bg-rose-400 flex flex-col gap-10">
                  </section>
                </li>
                <li href="/html/lab3.html" class="glide__slide">
                  <section id="equipamentos" class="p-8 bg-rose-400 flex flex-col gap-10">
                    <div class="bg-rose-50 w-full h-20 flex">
                      <div class="w-1/3 h-full bg-violet-500">

                      </div>
                      <div class="w-full  pl-4 pr-4">
                        <h3 class="text-xl font-bold">Projetor</h3>
                        <p>Quantidade: <span>3</span></p>
                      </div>
                    </div>
                    <div class="bg-rose-50 w-full h-20 flex">
                      <div class="w-1/3 h-full bg-violet-500">

                      </div>
                      <div class="w-full  pl-4 pr-4">
                        <h3 class="text-xl font-bold">Projetor</h3>
                        <p>Quantidade: <span>3</span></p>
                      </div>
                    </div>
                  </section>
                </li>     
                
              </ul>
            </div>
            

          </div>
        </div>
      </article>

      <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
      <script>
        const config = {
          type: "carousel",
          perView: 1,
        };
        new Glide(".glide2", config).mount();
      </script>
    </main>
  </body>
</html>
