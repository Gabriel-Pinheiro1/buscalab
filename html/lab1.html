<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laborat√≥rio 1</title>
    <link rel="stylesheet" href="../src/css/glide.core.css" />
    <link rel="stylesheet" href="../src/css/carousel.css" />
    <link rel="stylesheet" href="../src/css/glide_carrossel_lab.css" />
    <link rel="stylesheet" href="../src/css/output.css" />
  </head>

  <body class="font-montserrat">
    <header
      class="flex items-center justify-between border-b-2 border-red-300 p-8 pb-2 pt-2"
    >
      <a href="../index.html">
        <img
          id="logo"
          src="/assets/cyberpunk/logo-cyberpunk.svg"
          alt=""
          class="w-16"
        />
      </a>
    </header>

    <section
      class="h-40 bg-[url('/assets/cyberpunk/capa-lab-cyberpunk.png')] bg-cover bg-center"
    ></section>

    <main>
      <article class="flex w-screen">
        <div class="carousel m-0">
          <div class="glide2 w-screen">
            <div
              class="flex h-10 items-center justify-around mt-2 mb-2"
              data-glide-el="controls[nav]"
            >
              <button
                class="bg-white text-rose-600"
                data-number="0"
                data-glide-dir="= 0"
                onclick=""
              >
                Softwares
              </button>
              <button
                class="bg-white text-rose-600"
                data-number="1"
                data-glide-dir="= 1"
                onclick=""
              >
                Computadores
              </button>
              <button
                class="bg-white text-rose-600"
                data-number="2"
                data-glide-dir="= 2"
                onclick=""
              >
                Equipamentos
              </button>
            </div>
            <div data-glide-el="track" class="glide__track">
              <ul class="glide__slides">
                <li class="glide__slide">
                  <section
                    id="softwares"
                    class="flex flex-row justify-around bg-rose-200 p-8"
                  >
                    <div
                      class="flex h-32 w-32 flex-col items-center justify-center rounded-xl bg-rose-50 p-4 hover:brightness-50"
                    >
                      <img
                        src="../assets/cyberpunk/logo-cyberpunk.svg"
                        alt=""
                      />
                      <p class="text-lg font-bold">Gimp</p>
                    </div>
                    <div
                      class="flex h-32 w-32 flex-col items-center justify-center rounded-xl bg-rose-50 p-4 hover:brightness-50"
                    >
                      <img
                        src="../assets/cyberpunk/logo-cyberpunk.svg"
                        alt=""
                      />
                      <p class="text-lg font-bold">Photoshop</p>
                    </div>
                  </section>
                </li>
                <li class="glide__slide">
                  <section
                    id="computadores"
                    class="flex flex-col gap-10 bg-rose-200 p-8"
                  >
                    <div class="flex h-20 w-full rounded-xl bg-rose-50">
                      <div
                        class="h-full w-1/3 rounded-l-xl bg-violet-500"
                      ></div>
                      <div class="w-full p-4">
                        <h3 class="text-xl font-bold">Optiplex</h3>
                        <p>Quantidade: <span>3</span></p>
                      </div>
                    </div>
                    <div class="flex h-20 w-full rounded-xl bg-rose-50">
                      <div
                        class="h-full w-1/3 rounded-l-xl bg-violet-500"
                      ></div>
                      <div class="w-full p-4">
                        <h3 class="text-xl font-bold">iMac 15''</h3>
                        <p>Quantidade: <span>3</span></p>
                      </div>
                    </div>
                  </section>
                </li>
                <li class="glide__slide">
                  <section
                    id="equipamentos"
                    class="flex flex-col gap-10 bg-rose-200 p-8"
                  >
                    <div class="flex h-20 w-full rounded-xl bg-rose-50">
                      <div
                        class="h-full w-1/3 rounded-l-xl bg-violet-500"
                      ></div>
                      <div class="w-full p-4">
                        <h3 class="text-xl font-bold">Projetor</h3>
                        <p>Quantidade: <span>3</span></p>
                      </div>
                    </div>
                    <div class="flex h-20 w-full rounded-xl bg-rose-50">
                      <div
                        class="h-full w-1/3 rounded-l-xl bg-violet-500"
                      ></div>
                      <div class="w-full p-4">
                        <h3 class="text-xl font-bold">Caixa de Som</h3>
                        <p>Quantidade: <span>3</span></p>
                      </div>
                    </div>
                  </section>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </article>

      <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
      <script>
        const config = {
          type: "carousel",
          perView: 1,
        };
        new Glide(".glide2", config).mount();
      </script>
    </main>
  </body>
</html>
